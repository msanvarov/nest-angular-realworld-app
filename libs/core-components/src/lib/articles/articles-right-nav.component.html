  <div class="sidebar__widget mb-25">
    <h3 class="sidebar__widget-title">Authored Posts</h3>
    <div class="sidebar__widget-content">
      <div class="sidebar__post">
        <div *ngIf="authoredArticles.length >= 1; else noPosts">
          <div
            class="rc__post d-flex align-items-center"
            *ngFor="let article of authoredArticles"
          >
            <!-- <div class="rc__post-thumb mr-20">
              <a [routerLink]="['/blog-details']"
                ><img src="https://via.placeholder.com/100" alt="placedholder"
              /></a>
            </div> -->
            <div class="rc__post-content">
              <h3 class="rc__post-title">
                <a [routerLink]="['/blog-details']">{{ article.title }}</a>
              </h3>
              <p>{{ article.description }}</p>
              <div class="rc__meta">
                <span
                  ><i class="fa-light fa-clock"></i>
                  {{ article.createdAt }}</span
                >
              </div>
            </div>
          </div>
        </div>
        <ng-template #noPosts>
          <p class="info">No authored posts</p>
        </ng-template>
      </div>
    </div>
  </div>
  <div class="sidebar__widget mb-25">
    <h3 class="sidebar__widget-title">Tags</h3>
    <div class="sidebar__widget-content">
      <div class="tagcloud">
        <a *ngFor="let tag of tags" href="#">{{ tag }}</a>
      </div>
    </div>
  </div>
</div>
